<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBNB</title>
</head>
<body>
    {% if n % 2 == 0 %}
        <h1>{{ n }} is even</h1>
    {% else %}
        <h1>{{ n }} is odd</h1>
</body>
</html>
